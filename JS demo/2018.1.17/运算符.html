<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>运算符</title>
</head>
<body>
  <script>
    let result = 5 > 3;
    console.log(result);
    result = 5 < 3;
    console.log(result);
    result = '字' === '林';
    console.log(result);
    result = Boolean(1) === Boolean(2);
    console.log(result);
    result = Boolean(0);
    console.log(result);
    result = true && true;
    console.log(result);
    result = true && false;
    console.log(result);
    result = false && true;
    console.log('------------------------------------');
    console.log(result);
    console.log('------------------------------------');
    let a = 5;
    
    
    result = ++a <= 6;
    console.log('------------------------------------');
    console.log(a);
    console.log('------------------------------------');
    console.log(result);

    result = 1 < 3 && 8 || 9;
    console.log('------------------------------------');
    console.log(result);
    console.log('------------------------------------');

    result = 3 > 4 && 88 || 99;
    console.log('------------------------------------');
    console.log(result);
    console.log('------------------------------------');
  </script>
</body>
</html>
